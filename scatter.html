<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>AmCharts</title>

  </head>
  <body id="" onload="">
    <!-- Styles -->
    <style>
    .chart {
      width: 100%;
      height: 300px;
    }
    </style>

    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/xy.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="./cedar-amcharts.js"></script>

<!-- Chart code -->
<script>
var config1 = {
  "type": "scatter",
  "datasets": [ {
    "url": "https://services.arcgis.com/uDTUpUPbk8X8mXwl/arcgis/rest/services/Public_Schools_in_Onondaga_County/FeatureServer/0",
    "query": {},
    "mappings": {
      "category": {"field": "Number_of", "label": "Number of Teachers"},
      "series": [
        {
          "label": "Teachers",
          "value": {"field": "F_of_teach"},
        },
        {
          "label": "Free Lunches",
          "value": {"field": "Free_Lunch"},
        }
      ]
    }
  },{
    "url": "https://services.arcgis.com/uDTUpUPbk8X8mXwl/arcgis/rest/services/Public_Schools_in_Onondaga_County/FeatureServer/0",
    "query": {},
    "mappings": {
      "category": {"field": "Number_of", "label": "Number of Teachers"},
      "series": [
        {
          "value": {"field": "Limited_En", "label": "Limited En?"},
        }
      ]
    }
  }]
}

showChart("chartdiv1", config1);

</script>

<!-- HTML -->
<a href="./">&lt; Back Home</a>
<h3>Scatterplots</h3>
<em>
  whereby we illustrate a method for the graphing of scatterplots of data utilizing two queries of a Geoservice and two series of a query.
</em>
<div id="chartdiv1" class="chart"></div>

  </body>
</html>
